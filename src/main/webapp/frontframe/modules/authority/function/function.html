<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>权限管理</title>

  <link rel="import" href="../../common/head.html">

</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>权限管理</h5>
          </div>
          <div class="ibox-content">
            <form id="functionForm" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">菜单编码</label>
                <div class="col-sm-4">
                  <input type="text" name="functionId" class="form-control" maxlength=10>
                </div>
                <label class="col-sm-2 control-label">菜单名称</label>
                <div class="col-sm-4">
                  <input type="text" name="functionName" class="form-control" maxlength=10>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">菜单类型</label>
                <div class="col-sm-4">
                  <select data-placeholder="请选择菜单类型" class="chosen-select" name="functionType" style="width:350px;" tabindex="2">
                       <option value="">请选择菜单类型</option>
                       <option value="1" hassubinfo="true">一级菜单</option>
                       <option value="2" hassubinfo="true">二级菜单</option>
                       <option value="3" hassubinfo="true">按钮</option>
                  </select>
                </div>
                <label class="col-sm-2 control-label">父菜单编码</label>
                <div class="col-sm-4">
                  <input type="text" name="functionParentId" class="form-control" maxlength=10>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <div class="col-sm-offset-4">

                  <button id="add_table" class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal">添加</button>
                  <button id="update_table" class="btn btn-primary" type="button">编辑</button>
                  <button id="remove_table" class="btn btn-primary" type="button">删除</button>
                  <button id="query_table" class="btn btn-primary" type="button">查询</button>
                  <button id="reset_form" class="btn btn-primary" type="button">重置</button>
                  <button id="reset_data" class="btn btn-primary" type="button">数据初始化</button>
				</div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>数据</h5>
          </div>
          <div id="main" class="ibox-content">
            <table id="pw_table" data-toggle="table" data-ajax="dataLoad" data-click-to-select="true" data-height="500" data-pagination="true" data-side-pagination="server" data-query-params="queryParams" data-page-list="[10, 20, 50]">
              <thead>
                <tr>
                  <th data-field="state" data-checkbox="true"></th>
                  <th data-field="id">序号</th>
                  <th data-field="version">版本编号</th>
                  <th data-field="functionId">菜单编码</th>
                  <th data-field="functionName">菜单名称</th>
                  <th data-field="functionType" data-formatter="functionTypeFormatter">菜单类型</th>
                  <th data-field="functionParentId">父菜单编码</th>
                  <th data-field="functionUrl">菜单URL</th>
                  <th data-field="orderNo">排序编码</th>
                  <th data-field="functionLogo">图标</th>
                  <th data-field="buttonPosition">按钮位置</th>
                  <th data-field="remark">备注</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content animated bounceInRight">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
					</button>
          <h4 class="modal-title">菜单信息</h4>
        </div>
        <div class="modal-body">
          <form id="dialogForm" class="form-horizontal">
            <input type="hidden" name="flag">
            <input type="hidden" name="id">
            <input type="hidden" name="version">
            <div class="row">
              <label class="col-sm-2 col-sm-offset-1 control-label">菜单编码</label>
              <div class="col-sm-5">
                <input type="text" name="functionId" class="form-control" required=true commonString=true maxlength=10>
              </div>
            </div>
            <br />
            <div class="row">
              <label class="col-sm-2 col-sm-offset-1 control-label">菜单名称</label>
              <div class="col-sm-5">
                <input type="text" name="functionName" class="form-control" required=true maxlength=10>
              </div>
            </div>
            <br />
            <div class="row">
              <label class="col-sm-2 col-sm-offset-1 control-label">菜单类型</label>
              <div class="col-sm-5">
                <select class="form-control m-b" name="functionType">
					<option value="1">一级菜单</option>
					<option value="2">二级菜单</option>
					<option value="3">按钮</option>
				</select>
              </div>
            </div>
            <br />
            <div class="row">
              <label class="col-sm-2 col-sm-offset-1 control-label">父菜单编码</label>
              <div class="col-sm-5">
                <input type="text" name="functionParentId" class="form-control" commonString=true maxlength=10>
              </div>
            </div>
            <br />
            <div class="row">
              <label class="col-sm-2 col-sm-offset-1 control-label">菜单URL</label>
              <div class="col-sm-5">
                <input type="text" name="functionUrl" class="form-control" maxlength=50>
              </div>
            </div>
            <br />
            <div class="row">
              <label class="col-sm-2 col-sm-offset-1 control-label">排序编码</label>
              <div class="col-sm-5">
                <input type="text" name="orderNo" class="form-control" required=true digits=true maxlength=10>
              </div>
            </div>
            <br />
            <div class="row">
              <label class="col-sm-2 col-sm-offset-1 control-label">图标</label>
              <div class="col-sm-5">
                <input type="text" name="functionLogo" class="form-control" maxlength=20>
              </div>
            </div>
            <br />
            <div class="row">
              <label class="col-sm-2 col-sm-offset-1 control-label">按钮位置</label>
              <div class="col-sm-5">
                <input type="text" name="buttonPosition" class="form-control" maxlength=40>
              </div>
            </div>
            <br />
            <div class="row">
              <label class="col-sm-2 col-sm-offset-1 control-label">备注</label>
              <div class="col-sm-5">
                <input type="text" name="remark" class="form-control" maxlength=60>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
          <button id="save_dialog" type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>

  <link rel="import" href="../../common/rootBase.html">
  <link rel="import" href="../../common/rootPlugin.html">

  <script src="../../../js/demo/form-advanced-demo.js"></script>
  <script src="../../../js/plugins/layer/laydate/laydate.js"></script>

	<link rel="import" href="../../common/rootUseDefine.html">
	<script src="mock/mockData.js"></script>
	<script src="page.js"></script>

</body>

</html>
